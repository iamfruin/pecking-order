    <!-- App -->
    <script>
      $(document).ready(function () {
        var dir = "data";
        var ext = ".txt";
        var select = $("#diagrams");

        $.get(dir, function(data) {
            $(data).find("a:contains(" + ext + ")").each(function () {
              select.append($('<option>').text(this.title.replace(ext,'')).val(this.title));
            });
            //force selection
            select.change();
        });

         //eventhandler
        select.change(function() {
            //clear dir
            $("#diagram").empty();

            var file = select.val();
            $.get(dir + '/' + file, function (data) {
                var diagram = Diagram.parse(data);
                var options = {
                  theme: 'simple',
                  scale: 1
                }
                diagram.drawSVG('diagram',options);
            });
        });
      })
    </script>
  </body>
